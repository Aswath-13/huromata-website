<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Huromata - Temporary Down</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            font-family: Arial, sans-serif;
            background: #f0f0f0;
            color: #333;
            text-align: center;
        }

        .container {
            max-width: 600px;
            padding: 20px;
            background: white;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            border-radius: 10px;
            margin-bottom: 20px;
        }

        h1 {
            margin-bottom: 20px;
            color: black;
        }

        h4 {
            margin-bottom: 10px;
            color: #333;
        }

        p {
            color: #666;
        }

        .rolling-bar {
            margin-top: 20px;
            width: 100%;
            height: 10px;
            background: #ddd;
            border-radius: 5px;
            overflow: hidden;
            position: relative;
        }

        .rolling-bar::before {
            content: '';
            position: absolute;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, #ff7e5f, #feb47b);
            animation: roll 2s infinite linear;
        }

        @keyframes roll {
            0% {
                left: -100%;
            }
            100% {
                left: 100%;
            }
        }

        #robotArm {
            position: relative;
            width: 200px;
            height: 200px;
            margin-top: 20px;
        }

        .base {
            position: absolute;
            width: 40px;
            height: 40px;
            background: #444;
            bottom: 0;
            left: 50%;
            transform: translateX(-50%);
            border-radius: 50%;
        }

        .arm {
            position: absolute;
            width: 20px;
            height: 80px;
            background: #666;
            bottom: 40px;
            left: 50%;
            transform-origin: bottom;
            transform: translateX(-50%);
            animation: moveArm 2s infinite alternate;
        }

        .forearm {
            position: absolute;
            width: 20px;
            height: 60px;
            background: #888;
            top: 0;
            left: 50%;
            transform-origin: top;
            animation: moveForearm 2s infinite alternate;
        }

        .hand {
            position: absolute;
            width: 20px;
            height: 20px;
            background: #aaa;
            top: 60px;
            left: 50%;
            transform: translateX(-50%);
            border-radius: 50%;
        }

        @keyframes moveArm {
            0% {
                transform: translateX(-50%) rotate(0deg);
            }
            100% {
                transform: translateX(-50%) rotate(45deg);
            }
        }

        @keyframes moveForearm {
            0% {
                transform: rotate(0deg);
            }
            100% {
                transform: rotate(45deg);
            }
        }

        #lcdDisplay {
            width: 300px;
            height: 50px;
            margin-top: 30px;
            background: #000;
            color: #0f0;
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: 'Courier New', Courier, monospace;
            font-size: 1.5em;
            border-radius: 10px;
            border: 2px solid #333;
            overflow: hidden;
            position: relative;
        }

        #lcdDisplay .text {
            position: absolute;
            white-space: nowrap;
            animation: scrollText 10s linear infinite;
        }

        @keyframes scrollText {
            0% {
                transform: translateX(100%);
            }
            100% {
                transform: translateX(-100%);
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Huromata.com</h1>
        <h4>We apologize for any inconvenience caused.</h4>
        <p>Our website is currently undergoing scheduled maintenance. Please check back with us shortly. Thank you for your understanding and patience.</p>
        <div class="rolling-bar"></div>
    </div>

    <div id="robotArm">
        <div class="base"></div>
        <div class="arm">
            <div class="forearm">
                <div class="hand"></div>
            </div>
        </div>
    </div>

    <div id="lcdDisplay">
        <div class="text">Thanks for your patience</div>
    </div>
</body>
</html>
